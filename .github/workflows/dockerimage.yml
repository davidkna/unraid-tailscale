name: Docker Image CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: '11 6 * * *'

jobs:

  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: dknaack/unraid-tailscale
        tags: latest

